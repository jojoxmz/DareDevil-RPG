<!DOCTYPE html>
<html>
<head>
	<title>RPG Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

</head>
<body>

<div class="main-container">

	<div class="header">
			<header>Daredevil RPG</header>
	</div>

	<div class="your-characters">
		<h2>Select Your Character</h2>

		<span class="your-characters-image your-available-characters" id="daredevil-character">
			<p>Daredevil</p>
			<img src="./assets/images/daredevil.jpg" alt="daredevil" width="200px">
			<p class= "health">150</p>
		</span>

		<span class="your-characters-image your-available-characters" id="elektra-character">
			<p>Elektra</p>
			<img src="./assets/images/elektra.jpg" alt="elektra" width="200px">
			<p class= "health">130</p>
		</span>

		<span class= "your-characters-image your-available-characters" id="punisher-character">
			<p>Punisher</p>
			<img src="./assets/images/thepunisher.png" alt="punisher" width="200px">
			<p class= "health">100</p>
		</span>

		<span class= "your-characters-image your-available-characters" id="williamfisk">
			<p>William Fisk</p>
			<img src="./assets/images/williamfisk.jpg" alt="williamfisk" width="200px">
			<p class= "health">150</p>
		</span>
	</div>


	<div id="chosen-characters-container">
			<h2>Your Characters</h2>
	</div>

	<div id="enemies-container">
			<h2>Enemies Available To Attack</h2>
	</div>

	<div id="fight-container">
			<h2>Fight Section</h2>
			<div class="button-container">
				<button type="button" id="attack-buttom">Attack!</button>
			</div>
	</div>

	<div id="defender-container">
			<h2>Defender</h2>
	</div>

	<div id="message-container">
			<button type="button" id="restart">Restart</button>
	</div>

</div>


<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
