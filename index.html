<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>RPG Game</title>
	<link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Rubik+Mono+One|Cinzel:900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

</head>
<body>

<div class="main-container">

	<div class="header">
			<header>Daredevil RPG</header>
	</div>

	<div class="your-characters">
		<h2>Select Your Character</h2>

		<span class="your-characters-image your-available-characters" id="Daredevil">
			<p>Daredevil</p>
			<img class="images" src="./assets/images/daredevil2.jpg" alt="daredevil" width="200px">
			<p class= "health">150</p>
		</span>

		<span class="your-characters-image your-available-characters" id="Elektra">
			<p>Elektra</p>
			<img class="images" src="./assets/images/elektra.jpg" alt="elektra" width="200px">
			<p class= "health">130</p>
		</span>

		<span class= "your-characters-image your-available-characters" id="Punisher">
			<p>Punisher</p>
			<img class="images" src="./assets/images/thepunisher.png" alt="punisher" width="200px">
			<p class= "health">120</p>
		</span>

		<span class= "your-characters-image your-available-characters" id="WilsonFisk">
			<p>Wilson Fisk</p>
			<img class="images" src="./assets/images/wilsonfisk.jpg" alt="WilsonFisk" width="200px">
			<p class= "health">140</p>
		</span>
	</div>


	<div id="chosen-characters-container">
			<h2>Your Character</h2>
	</div>

	<div id="enemies-container">
			<h2>Enemies Available To Attack</h2>
	</div>

	<div id="fight-container">
			<h2>Fight Section</h2>
			<div class="button-container">
				<button type="button" id="attack-button">Attack!</button>
			</div>
	</div>

	<div id="defender-container">
			<h2>Defender</h2>
	</div>

	<div id="message-container">
<!-- 			<button type="button" id="restart">Restart</button>
 -->	</div>

</div>


<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
